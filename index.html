<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/img/sologo.png" type="image/x-icon">
	<link rel="stylesheet" href="/css/style.css">
	<title>Tela Login</title>
</head>
<body>
	<div class="main-login">
		<div class="left-login">
			<h1>Faça Login & entre para o nosso time!</h1>
			<img src="/img/cat-astronaut-animate.svg" class="left-login-img" alt="Gato Astronauta">
		</div>
		<div class="right-login">
			<div class="card-login">
				<h1>LOGIN</h1>
				<div class="textfield">
					<label for="usuario">Usuário</label>
					<input type="text" name="usuario" placeholder="Insira seu Nome">
				</div>
				<div class="textfield">
					<label for="senha">Senha</label>
					<input type="password" name="senha" placeholder="Insira sua senha">
				</div>
				<button class="btn-login">Login</button>
			</div>
		</div>
	</div>
</body>
</html>
